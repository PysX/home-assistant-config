automation:
  #
  # Permet d'allumer les leds TV
  #
  - alias: TV - Allumer leds TV
    trigger:
      - platform: state
        entity_id: media_player.salon_tv
        from: 'off'
        to: 'on'
    action:
      - service: switch.turn_on
        target:
          entity_id:
            - switch.metered_wall_plug_switch_current_value_2


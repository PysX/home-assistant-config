      #- sensor.iphone_de_cedric_last_update_trigger
      - sensor.iphone_de_cedric_sim_1
      - sensor.iphone_de_cedric_ssid
      - sensor.last_boot
      - sensor.load_15m
      - sensor.load_1m
      - sensor.load_5m
      #- sensor.memory_use_percent
      - sensor.network_throughput_in_eth0
